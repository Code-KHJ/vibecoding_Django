{% extends 'base.html' %}

{% block title %}메모 상세{% endblock %}

{% block content %}
<div class="card">
    <div class="card-body">
        <h3>{{ object.title }}</h3>
        <p class="text-muted">작성일: {{ object.created_at|date:"Y-m-d H:i" }}</p>
        <div class="mt-3">
            {{ object.content|linebreaks }}
        </div>
        <div class="mt-4">
            <a href="{% url 'memos:update' object.pk %}" class="btn btn-secondary">수정</a>
            <a href="{% url 'memos:delete' object.pk %}" class="btn btn-danger">삭제</a>
            <a href="{% url 'memos:list' %}" class="btn btn-link">목록으로</a>
        </div>
    </div>
</div>
{% endblock %}
