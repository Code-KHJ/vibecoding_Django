{% extends 'base.html' %} {% block title %}메모 상세{% endblock %} {% block
content %}
<div class="row justify-content-center">
    <div class="col-lg-8">
        <div class="card shadow">
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h3 class="card-title">
                        <i class="fas fa-sticky-note me-2"></i>{{ object.title }}
                    </h3>
                    <span class="text-muted">
                        <i class="fas fa-clock me-1"></i>
                        {{ object.created_at|date:"Y-m-d H:i" }}
                    </span>
                </div>
                <div class="card-text mb-4">
                    {{ object.content|linebreaks }}
                </div>
                <hr>
                <div class="d-flex justify-content-between align-items-center">
                    <a href="{% url 'memos:list' %}" class="btn btn-outline-secondary">
                        <i class="fas fa-arrow-left me-1"></i>목록으로
                    </a>
                    <div class="btn-group">
                        <a href="{% url 'memos:update' object.pk %}" class="btn btn-outline-primary">
                            <i class="fas fa-edit me-1"></i>수정
                        </a>
                        <a href="{% url 'memos:delete' object.pk %}" class="btn btn-outline-danger">
                            <i class="fas fa-trash me-1"></i>삭제
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
