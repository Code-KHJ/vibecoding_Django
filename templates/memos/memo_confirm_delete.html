{% extends 'base.html' %}

{% block title %}메모 삭제{% endblock %}

{% block content %}
<div class="card">
    <div class="card-body">
        <p>정말로 이 메모를 삭제하시겠습니까?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">삭제</button>
            <a href="{% url 'memos:detail' object.pk %}" class="btn btn-link">취소</a>
        </form>
    </div>
</div>
{% endblock %}
