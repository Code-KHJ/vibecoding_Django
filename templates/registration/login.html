{% extends 'base.html' %} {% load crispy_forms_tags %} {% block title %}로그인{%
endblock %} {% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card mt-5">
      <div class="card-body">
        <h2 class="text-center mb-4">로그인</h2>
        <form method="post">
          {% csrf_token %} {{ form|crispy }}
          <button type="submit" class="btn btn-primary btn-block">
            로그인
          </button>
        </form>
        <div class="text-center mt-3">
          <p>
            계정이 없으신가요? <a href="{% url 'users:signup' %}">회원가입</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
