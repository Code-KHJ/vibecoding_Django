{% extends 'base.html' %} {% block title %}프로필{% endblock %} {% block content
%}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header">
          <h3>{{ user.username }}의 프로필</h3>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-md-6">
              <p><strong>이메일:</strong> {{ user.email }}</p>
              {% if user.birth_date %}
              <p><strong>생년월일:</strong> {{ user.birth_date }}</p>
              {% endif %}
            </div>
            <div class="col-md-6">
              {% if user.bio %}
              <p><strong>자기소개:</strong></p>
              <p>{{ user.bio }}</p>
              {% endif %}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
